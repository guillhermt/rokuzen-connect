<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="../css/admindashboard.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="mb-4 text-center">Painel Administrativo - Usuários</h2>
      <button class="btn btn-danger float-end" onclick="logout()">Sair</button>

      <button
        class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#usuarioModal"
        onclick="abrirModalCadastro()"
      >
        + Novo Usuário
      </button>

      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Email</th>
            <th>Telefone</th>
            <th>Tipo</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody id="usuariosTable"></tbody>
      </table>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="usuarioModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitulo">Cadastrar Usuário</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input type="hidden" id="usuarioId" />

            <div class="mb-3">
              <label>Nome</label>
              <input type="text" id="nome" class="form-control" required />
            </div>
            <div class="mb-3">
              <label>Email</label>
              <input type="email" id="email" class="form-control" required />
            </div>
            <div class="mb-3">
              <label>Telefone</label>
              <input type="text" id="telefone" class="form-control" />
            </div>
            <div class="mb-3">
              <label>Tipo</label>
              <select id="tipo" class="form-select">
                <option value="1">Admin</option>
                <option value="2">Recepção</option>
                <option value="3">Terapeuta</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button class="btn btn-success" onclick="salvarUsuario()">
              Salvar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/admindashboard.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>
