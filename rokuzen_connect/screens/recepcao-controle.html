<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle • ROKUZEN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --rokuzen: #a3c441;
      --rokuzen-dark: #8fb23a;
      --livre: #28a745;
      --ocupado: #dc3545;
      --manutencao: #ffc107;
      --cinza: #6c757d;
    }
    body { background: #f8f9fa; font-family: 'Inter', sans-serif; padding-bottom: 100px; }
    .navbar-custom { background: linear-gradient(135deg, var(--rokuzen), var(--rokuzen-dark)); box-shadow: 0 10px 30px rgba(163,196,65,0.3); }
    .posto-card {
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 20px 50px rgba(0,0,0,0.15);
      transition: all 0.4s ease;
      height: 100%;
    }
    .posto-card:hover { transform: translateY(-15px); }
    .posto-livre { border: 6px solid var(--livre); }
    .posto-ocupado { border: 6px solid var(--ocupado); }
    .posto-manutencao { border: 6px solid var(--manutencao); opacity: 0.9; }
    .header-posto {
      min-height: 220px;
      padding: 2.5rem 2rem;
      text-align: center;
      color: white;
      font-weight: 900;
    }
    .cronometro { font-size: 4.5rem; font-weight: 900; text-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    .btn-gigante { padding: 1.8rem; font-size: 1.5rem; border-radius: 24px; font-weight: 700; }
    .terapeuta-info { background: rgba(255,255,255,0.2); border-radius: 16px; padding: 12px; margin: 15px 0; }
    .footer-fixed { position: fixed; bottom: 0; left: 0; right: 0; background: white; box-shadow: 0 -10px 30px rgba(0,0,0,0.1); padding: 20px 0; z-index: 1000; }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark navbar-custom text-white py-4">
    <div class="container-fluid">
      <h1 class="mb-0 fw-bold fs-3">
        <i class="bi bi-geo-alt-fill"></i> <span id="nomeUnidade">Carregando...</span>
      </h1>
      <button class="btn btn-outline-light btn-lg px-5" onclick="voltarSelecao()">
        Trocar Unidade
      </button>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row g-5" id="gridPostos">
      <!-- POSTOS AQUI -->
    </div>
  </div>

  <!-- FOOTER FIXO COM RESUMO -->
  <div class="footer-fixed border-top">
    <div class="container">
      <div class="row text-center fw-bold fs-5">
        <div class="col text-success"><span id="qtdLivre">0</span> LIVRES</div>
        <div class="col text-danger"><span id="qtdOcupado">0</span> OCUPADOS</div>
        <div class="col text-warning"><span id="qtdManutencao">0</span> MANUTENÇÃO</div>
      </div>
    </div>
  </div>

  <!-- MODAL ATRIBUIR TERAPEUTA -->
  <div class="modal fade" id="modalTerapeuta" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content rounded-4">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title fw-bold">Atribuir Terapeuta ao Posto</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="postoIdTerapeuta" hidden>
          <h6 class="fw-bold mb-3"><span id="nomePostoModal"></span></h6>
          <select id="selectTerapeuta" class="form-select form-select-lg mb-3">
            <option value="">Selecione um terapeuta...</option>
          </select>
          <small class="text-muted">A escala do terapeuta será exibida após seleção</small>
          <div id="escalaTerapeuta" class="alert alert-info mt-3" style="display:none;"></div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success btn-lg px-5" onclick="salvarTerapeutaNoPosto()">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- MODAL INICIAR ATENDIMENTO -->
  <div class="modal fade" id="modalAtendimento" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content rounded-4">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title fw-bold">Iniciar Atendimento</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="postoIdAtendimento">
          <h6 class="fw-bold mb-4 text-center" id="postoNomeAtendimento"></h6>
          <div class="row g-3">
            <div class="col-12">
              <label class="form-label fw-bold">Nome do Cliente</label>
              <input type="text" id="nomeCliente" class="form-control form-control-lg" placeholder="Cliente avulso ou nome completo">
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label fw-bold">Tipo de Massagem</label>
              <select id="tipoMassagem" class="form-select form-select-lg">
                <option value="60">Massagem Completa – 60min – R$ 120</option>
                <option value="45">Quick Massage – 45min – R$ 90</option>
                <option value="30">Reflexologia – 30min – R$ 70</option>
              </select>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label fw-bold">Forma de Pagamento</label>
              <select id="formaPagamento" class="form-select form-select-lg">
                <option>Pix</option>
                <option>Dinheiro</option>
                <option>Cartão Débito</option>
                <option>Cartão Crédito</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label fw-bold">Observações</label>
              <textarea id="obsAtendimento" class="form-control" rows="2"></textarea>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success btn-lg px-5" onclick="confirmarAtendimento()">INICIAR AGORA</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API = "http://localhost:3000";
    const token = localStorage.getItem("token");
    const unidadeId = localStorage.getItem("unidade_atual_id");
    const unidadeNome = localStorage.getItem("unidade_atual_nome") || "Unidade";
    let postos = [];
    let terapeutas = [];
    let atendimentosAtivos = JSON.parse(localStorage.getItem(`atendimentos_${unidadeId}`) || "[]");

    document.getElementById("nomeUnidade").textContent = unidadeNome;

    if (!unidadeId || !token) {
      alert("Acesso inválido");
      location.href = "recepcao-selecao.html";
    }

    // CARREGA POSTOS + TERAPEUTAS
    async function init() {
      await carregarPostos();
      await carregarTerapeutas();
      atualizarFooter();
      setInterval(carregarPostos, 8000);
      setInterval(atualizarCronometros, 1000);
    }

    async function carregarPostos() {
      try {
        const res = await fetch(`${API}/postos/unidade/${unidadeId}`, { headers: { Authorization: `Bearer ${token}` }});
        postos = await res.json();
        renderizar();
      } catch (e) { console.error(e); }
    }

    async function carregarTerapeutas() {
      try {
        const res = await fetch(`${API}/colaboradores`, { headers: { Authorization: `Bearer ${token}` }});
        const todos = await res.json();
        terapeutas = todos.filter(c => c.tipo_colaborador == 3 && c.ativo === 'S');
      } catch (e) { console.error(e); }
    }

    function renderizar() {
      const grid = document.getElementById("gridPostos");
      grid.innerHTML = postos.map(p => {
        const atendimento = atendimentosAtivos.find(a => a.posto_id == p.posto_id && !a.finalizado) || null;
        const status = atendimento ? 'ocupado' : (p.em_manutencao === 'S' ? 'manutencao' : 'livre');
        const bgColor = status === 'livre' ? 'var(--livre)' : status === 'ocupado' ? 'var(--ocupado)' : 'var(--manutencao)';

        return `
          <div class="col-12 col-md-6 col-lg-4">
            <div class="posto-card posto-${status}">
              <div class="header-posto" style="background:${bgColor}">
                <h2 class="mb-3">${p.nome_posto}</h2>
                <h5>${p.tipo_posto.toUpperCase()}</h5>
                ${p.terapeuta_nome ? `
                  <div class="terapeuta-info mt-4">
                    <div class="fw-bold">${p.terapeuta_nome}</div>
                    <small>Escala hoje: 14h–22h</small>
                  </div>
                ` : '<div class="text-white-50 mt-4">Sem terapeuta</div>'}

                ${atendimento ? `
                  <div class="cronometro mt-4">${formatarTempo(atendimento.tempo || 0)}</div>
                  <div class="mb-3 text-white fw-bold">${atendimento.cliente}</div>
                  <button class="btn btn-light btn-gigante w-100" onclick="finalizar(${p.posto_id})">
                    FINALIZAR ATENDIMENTO
                  </button>
                ` : `
                  <div class="my-5">
                    <i class="bi bi-check-circle-fill display-1 text-white opacity-50"></i>
                    <h3 class="mt-4 text-white">POSTO LIVRE</h3>
                  </div>
                  <div class="d-grid gap-3 mt-4">
                    <button class="btn btn-light btn-gigante" onclick="abrirModalTerapeuta(${p.posto_id})">
                      ATRIBUIR TERAPEUTA
                    </button>
                    <button class="btn btn-outline-light btn-gigante" onclick="abrirModalAtendimento(${p.posto_id})">
                      INICIAR ATENDIMENTO
                    </button>
                  </div>
                `}
              </div>
            </div>
          </div>
        `;
      }).join("");

      atualizarFooter();
    }

    function atualizarFooter() {
      const livre = postos.filter(p => p.status === 'livre' || (p.em_manutencao !== 'S' && !atendimentosAtivos.find(a => a.posto_id == p.posto_id))).length;
      const ocupado = atendimentosAtivos.filter(a => !a.finalizado).length;
      const manut = postos.filter(p => p.em_manutencao === 'S').length;
      document.getElementById("qtdLivre").textContent = livre;
      document.getElementById("qtdOcupado").textContent = ocupado;
      document.getElementById("qtdManutencao").textContent = manut;
    }

    function abrirModalTerapeuta(postoId) {
      const posto = postos.find(p => p.posto_id == postoId);
      document.getElementById("postoIdTerapeuta").value = postoId;
      document.getElementById("nomePostoModal").textContent = posto.nome_posto;

      const select = document.getElementById("selectTerapeuta");
      select.innerHTML = `<option value="">Selecione um terapeuta...</option>` + 
        terapeutas.map(t => `<option value="${t.colaborador_id}">${t.nome_colaborador}</option>`).join("");

      new bootstrap.Modal("#modalTerapeuta").show();
    }

    async function salvarTerapeutaNoPosto() {
      const postoId = document.getElementById("postoIdTerapeuta").value;
      const terapeutaId = document.getElementById("selectTerapeuta").value;
      if (!terapeutaId) return alert("Selecione um terapeuta");

      // Aqui você salva no banco (exemplo futuro)
      alert(`Terapeuta ${terapeutaId} atribuído ao posto ${postoId}`);
      bootstrap.Modal.getInstance("#modalTerapeuta").hide();
      carregarPostos(); // recarrega pra mostrar o nome
    }

    function abrirModalAtendimento(postoId) {
      const posto = postos.find(p => p.posto_id == postoId);
      document.getElementById("postoIdAtendimento").value = postoId;
      document.getElementById("postoNomeAtendimento").textContent = posto.nome_posto;
      new bootstrap.Modal("#modalAtendimento").show();
    }

    function confirmarAtendimento() {
      const postoId = document.getElementById("postoIdAtendimento").value;
      const cliente = document.getElementById("nomeCliente").value.trim() || "Cliente Avulso";

      const atendimento = {
        posto_id: postoId,
        cliente,
        inicio: Date.now(),
        tempo: 0,
        finalizado: false
      };

      atendimentosAtivos.push(atendimento);
      localStorage.setItem(`atendimentos_${unidadeId}`, JSON.stringify(atendimentosAtivos));

      bootstrap.Modal.getInstance("#modalAtendimento").hide();
      renderizar();
    }

    function finalizar(postoId) {
      if (confirm("Finalizar atendimento?")) {
        atendimentosAtivos = atendimentosAtivos.map(a => 
          a.posto_id == postoId ? { ...a, finalizado: true } : a
        );
        localStorage.setItem(`atendimentos_${unidadeId}`, JSON.stringify(atendimentosAtivos));
        renderizar();
      }
    }

    function atualizarCronometros() {
      atendimentosAtivos.forEach(a => {
        if (!a.finalizado) {
          a.tempo = Math.floor((Date.now() - a.inicio) / 1000);
        }
      });
      renderizar();
    }

    function formatarTempo(seg) {
      const m = String(Math.floor(seg / 60)).padStart(2, '0');
      const s = String(seg % 60).padStart(2, '0');
      return `${m}:${s}`;
    }

    function voltarSelecao() {
      location.href = "recepcao-selecao.html";
    }

    init();
  </script>
</body>
</html>
