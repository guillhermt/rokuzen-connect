<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle • ROKUZEN</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root { 
      --rokuzen: #a3c441; 
      --livre: #28a745; 
      --ocupado: #dc3545; 
      --manutencao: #9466ff;   /* ROXO */
      --limpeza: #8b4513;     /* MARROM */
    }
    body { background: #f5f5f5; font-family: 'Inter', sans-serif; padding-bottom: 130px; }
    .navbar-custom { background: linear-gradient(135deg, var(--rokuzen), #8fb23a); box-shadow: 0 10px 30px rgba(163,196,65,0.3); }

    /* CARDS DOS POSTOS */
    .posto-card {
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
      transition: all 0.4s;
      height: 100%;
    }
    .posto-card:hover { transform: translateY(-12px); box-shadow: 0 25px 50px rgba(0,0,0,0.2); }

    .posto-livre      { border: 6px solid var(--livre); }
    .posto-ocupado    { border: 6px solid var(--ocupado); }
    .posto-manutencao { border: 6px solid var(--manutencao); }
    .posto-limpeza    { border: 6px solid var(--limpeza); }

    .header-posto {
      padding: 2.5rem 2rem;
      text-align: center;
      color: white;
      min-height: 380px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .posto-livre      .header-posto { background: linear-gradient(135deg, #28a745, #20c997); }
    .posto-ocupado    .header-posto { background: linear-gradient(135deg, #dc3545, #e74c3c); }
    .posto-manutencao .header-posto { background: linear-gradient(135deg, #9466ff, #7c4dff); }
    .posto-limpeza    .header-posto { background: linear-gradient(135deg, #8b4513, #a0522d); }

    .cronometro { font-size: 4.5rem; font-weight: 900; text-shadow: 0 4px 15px rgba(0,0,0,0.5); }

    /* BOTÕES PERSONALIZADOS */
    .btn-purple { background: var(--manutencao) !important; border-color: var(--manutencao) !important; }
    .btn-marrom { background: var(--limpeza) !important; border-color: var(--limpeza) !important; color: white !important; }

    /* RODAPÉ */
    .footer-fixed {
      position: fixed; bottom: 0; left: 0; right: 0;
      background: white; box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
      padding: 20px 0; z-index: 1000;
    }
    .text-purple { color: var(--manutencao); }
    .text-marrom { color: var(--limpeza); }

    /* TOPBAR TERAPEUTAS */
    .terapeutas-topbar {
      background: white;
      border-bottom: 4px solid var(--rokuzen);
      padding: 1.8rem 0;
      margin-bottom: 2rem;
      box-shadow: 0 6px 25px rgba(0,0,0,0.1);
    }
    .terapeuta-mini {
      background: #f8f9fa; border-radius: 18px; padding: 14px 18px;
      text-align: center; min-width: 150px; transition: all 0.3s;
    }
    .terapeuta-mini:hover { transform: translateY(-8px); box-shadow: 0 12px 30px rgba(0,0,0,0.18); }
    .terapeuta-disponivel { border: 3px solid var(--livre); background: #d4edda !important; }
    .terapeuta-ocupado    { border: 3px solid var(--ocupado); background: #f8d7da !important; }
    .status-dot { 
      display: inline-block; width: 12px; height: 12px; 
      border-radius: 50%; margin-right: 8px; vertical-align: middle;
    }

    .posto-intervalo { border: 6px solid #ffc107; }
    .posto-intervalo .header-posto { 
        background: linear-gradient(135deg, #ffc107, #ff8f00) !important; 
    }
  </style>
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark navbar-custom text-white py-4">
    <div class="container-fluid">
      <h1 class="mb-0 fw-bold fs-4">
        <i class="bi bi-geo-alt-fill"></i> <span id="nomeUnidade">Carregando...</span>
      </h1>
      <button class="btn btn-outline-light" onclick="voltar()">Trocar Unidade</button>
    </div>
  </nav>

  <!-- TOPBAR TERAPEUTAS -->
  <div class="terapeutas-topbar">
    <div class="container">
      <h4 class="mb-3 text-success fw-bold text-center">TERAPEUTAS ONLINE</h4>
      <div class="d-flex gap-3 overflow-x-auto pb-2" id="listaTerapeutas">
        <div class="text-center text-muted w-100">Carregando terapeutas...</div>
      </div>
    </div>
  </div>

  <!-- GRID DOS POSTOS -->
  <div class="container">
    <div class="row g-4" id="gridPostos"></div>
  </div>

  <!-- RODAPÉ FIXO COM 4 STATUS -->
  <div class="footer-fixed border-top">
    <div class="container">
      <div class="row text-center fw-bold fs-6">
        <div class="col text-success"><span id="qtdLivre">0</span> LIVRES</div>
        <div class="col text-danger"><span id="qtdOcupado">0</span> OCUPADOS</div>
        <div class="col text-purple"><span id="qtdManutencao">0</span> MANUTENÇÃO</div>
        <div class="col text-marrom"><span id="qtdLimpeza">0</span> LIMPEZA</div>
      </div>
    </div>
  </div>

  <!-- MODAL INICIAR ATENDIMENTO -->
  <div class="modal fade" id="modalIniciarAtendimento" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content rounded-4 overflow-hidden">
        <div class="modal-header bg-success text-white">
          <h5 class="modal-title fw-bold">INICIAR ATENDIMENTO</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body p-4">
          <input type="hidden" id="postoIdAtendimento">
          <h4 class="text-center mb-4 text-success" id="postoNomeModal">Posto 01</h4>

          <div class="row g-4">
            <div class="col-12">
              <label class="form-label fw-bold">Nome do Cliente</label>
              <input type="text" id="nomeCliente" class="form-control form-control-lg" placeholder="Deixe em branco → Cliente Avulso">
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">Terapeuta</label>
              <select id="selectTerapeutaModal" class="form-select form-select-lg">
                <option value="">Carregando...</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label fw-bold">Tipo de Massagem</label>
              <select id="tipoMassagem" class="form-select form-select-lg">
                <option value="3600">Massagem Completa – 60min – R$ 120</option>
                <option value="2700">Quick Massage – 45min – R$ 90</option>
                <option value="1800">Reflexologia – 30min – R$ 70</option>
                <option value="5400">Massagem Premium – 90min – R$ 180</option>
              </select>
            </div>
            <div class="col-12">
              <label class="form-label fw-bold">Forma de Pagamento</label>
              <select class="form-select form-select-lg">
                <option>Pix</option>
                <option>Dinheiro</option>
                <option>Cartão Débito</option>
                <option>Cartão Crédito</option>
              </select>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button class="btn btn-success btn-lg px-5 fw-bold" onclick="realmenteIniciarAtendimento()">
            INICIAR AGORA
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/recepcao-controle.js"></script>
</body>
</html>
