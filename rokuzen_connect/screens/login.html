<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Login - ROKUZEN</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #a3c441;
        --primary-hover: #8fb23a;
      }
      .divider::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 0;
        right: 0;
        height: 1px;
        background: #dee2e6;
        z-index: 1;
      }
      .divider span {
        background: white;
        padding: 0 1rem;
        position: relative;
        z-index: 2;
        color: #6c757d;
        font-size: 0.875rem;
      }
      .btn-success {
        background: var(--primary-color);
        border: none;
      }
      .btn-success:hover {
        background: var(--primary-hover);
        transform: translateY(-1px);
      }
      .btn-outline-success {
        color: var(--primary-color);
        border-color: var(--primary-color);
      }
      .btn-outline-success:hover {
        background: var(--primary-color);
        border-color: var(--primary-color);
        color: white;
        transform: translateY(-1px);
      }
      .text-success {
        color: var(--primary-color) !important;
      }
      .link-back:hover {
        color: var(--primary-hover) !important;
      }
    </style>
  </head>
  <body class="bg-light d-flex align-items-center min-vh-100">
    <main class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-5">
              <div class="text-center mb-4">
                <h2 class="h3 fw-bold mb-2">Login Interno</h2>
                <p class="text-muted">
                  Bem-vindo de volta. Faça login para continuar.
                </p>
              </div>

              <form id="loginForm">
                <div class="mb-3">
                  <label for="userName" class="form-label fw-semibold"
                    >E-mail</label
                  >
                  <input
                    id="userName"
                    type="email"
                    class="form-control"
                    placeholder="admin@rokuzen.com"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="senha" class="form-label fw-semibold"
                    >Senha</label
                  >
                  <input
                    id="senha"
                    type="password"
                    class="form-control"
                    placeholder="Insira sua senha"
                    required
                  />
                </div>
                <button
                  class="btn btn-success w-100 mb-3 fw-semibold shadow-sm"
                  type="submit"
                >
                  Entrar
                </button>
              </form>

              <div class="divider position-relative text-center my-4">
                <span>ou</span>
              </div>

              <div class="text-center">
                <button
                  id="clientLoginBtn"
                  class="btn btn-outline-success w-100 mb-3 fw-semibold shadow-sm"
                >
                  Entrar sem Login (Cliente)
                </button>
                <p class="text-muted small mb-3">
                  Acesse como cliente para agendar consultas.
                </p>
                <a
                  href="../index.html"
                  class="text-success text-decoration-none fw-medium link-back"
                  >Voltar ao Início</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/seed.js"></script>
    <script src="../js/auth.js"></script>
  </body>
</html>
