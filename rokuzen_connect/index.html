<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ROKUZEN - Início</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary-color: #A3C441;
      --primary-hover: #8FB23A;
    }
    .btn-success {
      background: var(--primary-color);
      border-color: var(--primary-color);
    }
    .btn-success:hover {
      background: var(--primary-hover);
      border-color: var(--primary-hover);
      transform: translateY(-1px);
    }
    .btn-outline-success {
      color: var(--primary-color);
      border-color: var(--primary-color);
    }
    .btn-outline-success:hover {
      background: var(--primary-color);
      border-color: var(--primary-color);
      color: white;
      transform: translateY(-1px);
    }
    h1 {
      background: linear-gradient(135deg, var(--primary-color), #8FB23A);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
  </style>
</head>
<body class="bg-light d-flex align-items-center min-vh-100">
  <main class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4 text-center">
        <div class="card shadow-lg border-0 rounded-4 p-4 p-md-5">
          <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFO0HgVvmyMy75UrbT-6Pd5mk-rzahtN6yXg&s" alt="Logo da ROKUZEN" class="img-fluid mb-4 d-block mx-auto" style="max-width: 180px; filter: drop-shadow(0 4px 8px rgba(163, 196, 65, 0.2)); transition: transform 0.3s ease;" onmouseover="this.style.transform='scale(1.05)'" onmouseout="this.style.transform='scale(1)'" />

          <h1 class="display-4 fw-bold mb-3">ROKUZEN</h1>
          <p class="lead text-muted mb-5">Sistema de gerenciamento moderno e eficiente.</p>
          
          <nav class="d-grid gap-2 mb-4">
            <a class="btn btn-lg btn-success fw-semibold shadow-sm" href="screens/login.html" style="transition: all 0.3s ease;">Entrar</a>
          </nav>
          
          <small class="text-muted">Todos os direitos reservados à ROKUZEN &reg;</small>
        </div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/app.js"></script>
